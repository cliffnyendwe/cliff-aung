<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Build a Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.
  </body>
  <form id="survey-form">
    <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email</label>
        <input class="form-control" id="email" type="email" placeholder="Enter your name" required>
        <label id="number-label" for="number">Age(optional)</label>
        <input class="form-control" id="number" type="number" min="0" max="10" placeholder="Age">
    </div>

    <div class="form-group">
        <label id="occuptions-label">What is your current occuptions?</label><br>
        <select name="occuptions" id="dropdown">
            <option selected disabled>Select current job </option>
            <option value="Teacher">Teacher</option>
            <option value="Driver">Driver</option>
        </select>
    </div>

    <div class="form-group">
        <label id="language-label">What is your favourite language?</label><br>
        <input class="input-radio" type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input class="input-radio" type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input class="input-radio" type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
    </div>

    <div class="form-group">
        <label id="food-label">What is your favourite food?</label><br>
        <input class="input-radio" type="radio"name="fav_food" value="orange">
        <label for="orange">Orange</label><br>
        <input class="input-radio" type="radio" name="fav_food" value="Apple">
        <label for="Apple">Apple</label><br>
        <input class="input-radio"  type="radio" name="fav_food" value="Banana">
        <label  for="Banana">Banana</label><br>
    </div>
    
    <div class="form-group">
        <label id="furture-label">What do you want to be in next two years?</label><br>
        <input class="input-checkbox" type="checkbox" id="front-end_developer" value="front-end_developerfront-end_developer">
        <label for="front-end_developer">Front-end Developer</label><br>
        <input class="input-checkbox" type="checkbox" id="back-end_developer" value="back-end_developer">
        <label for="back-end_developer">Back-end Developer</label><br>
        <input class="input-checkbox" type="checkbox" id="data-analyst" value="data-analyst">
        <label for="data-analyst">Data Analyst</label><br>
    </div>

    <div class="form-group">    
        <p>Any comments or suggestions?</p>
        <textarea id="comment"></textarea>
    </div>

    
    <div>
        <button type="submit" id="submit">Submit</button>
    </div>

  </form>
</html>
